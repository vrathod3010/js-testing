<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>TAX CALCULATOR</title>
    </head>

    <body>
        <div class="container">
            <h1 style="padding-top:15px;" class="text-center">: Tax Calculator :</h1>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Age</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Income</label>
                    <input type="number" class="form-control" id="income" name="income" placeholder="Enter your income">
                </div>
                <div class="form-group form-check-inline">
                    <input type="checkbox" class="form-check-input" name="medicareLevy" id="medicareLevy">
                    <label class="form-check-label" for="medicareLevy">Medicare Levy</label>
                </div>
                <div class="form-group form-check-inline">
                    <input type="checkbox" class="form-check-input" name="TBRLevy" id="TBRLevy">
                    <label class="form-check-label" for="TBRLevy">TBR Levy</label>
                </div>
                <div class="form-group form-check-inline">
                    <input type="checkbox" class="form-check-input" id="LILevy" name="LILevy">
                    <label class="form-check-label" for="LILevy">LILevy</label>
                </div>
                <br>
                <button type="submit" id="calculateTax" class="btn btn-primary">Submit</button>
            </form>

            <div class="row mt-3" id="calculated">

            </div>
        </div>
        <script src="dist/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </body>

</html>
